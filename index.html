<html>
<head>
	<title>Image Looper</title>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
	<script src="script.js"type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
</head>
<body>
<div class="container-fluid" id="main">
	
		<div id="header" class="row center">
		
			<div id="topic" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 rl" style="margin-top: -10px;">
			
				<h1>Infinite Looper</h1>
				<h5 class="hidden-sm hidden-xs">(infinite scroll; social sharing!)</h5>
					
			</div>
			
			<div id="scr" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 rl shift f24">
				Scroll <input type="checkbox" name="my-checkbox" id="sw" checked>
			</div>

			<div id="like" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 rl f24 shift">
				Total <div class="fa fa-0.5x fa-thumbs-o-up"></div><span id="lik"></span>
			</div>		

		</div>	

		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" id="imgcont">
					<div id="0"></div>


				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="chart">
					<div id="chartContainer" style="height: 300px; width: 100%; color:#FFF">
						Click on Any of the Images to see the viewer's graph!
					</div>


				</div>
			</div>
		</div>		
</div>



</body>
</html>
